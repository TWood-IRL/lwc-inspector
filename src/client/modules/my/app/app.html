<template>
    <template if:true={isDisplayList}>
        <my-web-explorer
            lightning-component-bundles={lightningComponentBundles}
            onselected={setComponent}
        ></my-web-explorer>
    </template>
    <template if:true={isDisplayComp}>
        <my-web-component id={displayCompId} onbackselected={resetId}></my-web-component>
    </template>
</template>
