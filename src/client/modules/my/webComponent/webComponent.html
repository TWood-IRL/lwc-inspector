<template>
    <template if:true={displayContent}>
        <lightning-button
            variant="brand"
            label="Back"
            title="Back"
            onclick={handleBack}
        ></lightning-button>
        <lightning-button
            variant="neutral"
            label="Download"
            title="Download"
            onclick={handleDownload}
        ></lightning-button>

        <template for:each={componentBundle} for:item="file">
            <div class="file" key={file.id}>
                <my-web-component-source file={file}></my-web-component-source>
            </div>
        </template>
    </template>
</template>
