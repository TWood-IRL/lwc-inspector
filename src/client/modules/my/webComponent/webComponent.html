<template>
    <template if:true={displayContent}>
        <lightning-button
            variant="brand"
            label="Back"
            title="Back"
            onclick={handleBack}
        ></lightning-button>
        <lightning-button
            variant="neutral"
            label="Download"
            title="Download"
            onclick={handleDownload}
        ></lightning-button>

        <template for:each={componentBundle} for:item="file">
            <div class="file" key={file.id}>
                <br />
                <lightning-card class="fileName" title={file.FilePath}>
                </lightning-card>
                <br />
                <div class="sourceCode"><code>{file.Source}</code></div>
            </div>
        </template>
    </template>
</template>
