<template>
    <div class={getComputedClass} if:true={isDisplayed}>
        <div class="slds-notify_container">
            <!--slds-is-relative-->
            <div
                class="slds-notify slds-notify_toast slds-theme_info"
                role="status"
            >
                <span class="slds-assistive-text">info</span>
                <span
                    class="slds-icon_container slds-icon-utility-info slds-m-right_small slds-no-flex slds-align-top"
                    title="Description of icon when needed"
                >
                    <svg class="slds-icon slds-icon_small" aria-hidden="true">
                        <use
                            xlink:href="/resources/slds/icons/utility-sprite/svg/symbols.svg#info"
                        ></use>
                    </svg>
                </span>
                <div class="slds-notify__content">
                    <h2 class="slds-text-heading_small">
                        {toastNotification.title}
                    </h2>
                    <p if:true={isMessage}>{toastNotification.message}</p>
                </div>
                <div class="slds-notify__close">
                    <button
                        class="slds-button slds-button_icon slds-button_icon-inverse"
                        title="Close"
                    >
                        <svg
                            class="slds-button__icon slds-button__icon_large"
                            aria-hidden="true"
                        >
                            <use
                                xlink:href="/resources/slds/icons/utility-sprite/svg/symbols.svg#close"
                            ></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</template>
