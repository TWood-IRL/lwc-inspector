<template>
    <c-spinner if:true={isLoading}></c-spinner>
    <my-header></my-header>
    <div class="main-html" >
        <template if:true={isLoggedIn}>
            <div>
                {LABEL.WELCOME_HELLO} <br />
                {getName}
                <br />
                {LABEL.LOGGED_IN_AS} <br />
                <a href="/oauth2/logout" title="Logout">{getUsername}</a>
            </div>
        </template>
        <template if:false={isLoggedIn}>
            <a href="/oauth2/login?login_type=PRODUCTION" class="loginButton">
                {LABEL.LOGIN_PROD}</a
            >
            <br />
            <a href="/oauth2/login?login_type=SANDBOX" class="loginButton">
                {LABEL.LOGIN_SANDBOX}</a
            >
            <br />
        </template>
        <template if:false={isLoggedIn}>
            <a onclick={setDisplayInputs} class="loginButton" target="_blank">
                {LABEL.LOGIN_SESSIONID}</a
            >
            <br />
            <template if:true={displayInputs}>
                Note: WIP
                <c-input
                    type="text"
                    data-id="sessionId"
                    label={LABEL.ENTER_SESSION}
                    value=""
                ></c-input>
                <c-input
                    type="text"
                    data-id="myDomainURL"
                    label={LABEL.ENTER_MY_DOMAIN}
                    value=""
                ></c-input>
                <br />
                <c-button
                    label={LABEL.SET_SESSION} 
                    onclick={setSessionInfo}
                ></c-button>
            </template>
        </template>
    </div>
    <br />
    <my-app lightning-component-bundles={lightningComponentBundles} ></my-app>

    <template if:false={isLoggedIn}>
        <!-- LWC sample component <my-greeting> -->
        <div class="center greeting">
            <!-- <my-greeting speed="slow"></my-greeting> -->
            <my-greeting speed="medium"></my-greeting>
            <!-- <my-greeting speed="fast"></my-greeting> -->
        </div>

        <div class="center">
            <img src="resources/lwc.png" />
        </div>
    </template>
</template>
