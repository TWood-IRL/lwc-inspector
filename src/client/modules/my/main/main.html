<template>
    <c-spinner if:true={isLoading}></c-spinner>
    <my-header></my-header>
    <div class="main-html">
        <template if:true={isLoggedIn}>
            <div>
                Hello <br />
                {getName}
                <br />
                Currently Logged in as: <br />
                <a href="/oauth2/logout" title="Logout">{getUsername}</a>
            </div>
        </template>
        <template if:false={isLoggedIn}>
            <a href="/oauth2/login?login_type=PRODUCTION" class="loginButton">
                Log In production</a
            >
            <br />
            <a href="/oauth2/login?login_type=SANDBOX" class="loginButton">
                Log In Sandbox</a
            >
            <br />
        </template>
        <template if:false={isLoggedIn}>
            <a onclick={setDisplayInputs} class="loginButton" target="_blank"> Use SessionId</a>
            <br />
            <template if:true={displayInputs}>
                Note: WIP 
                <c-input type="text" data-id="sessionId" label="Enter SessionId String" value=""></c-input>
                <c-input type="text" data-id="myDomainURL" label="Enter MyDomainURL" value=""></c-input>
                <br/>
                <c-button label="Set Session Information" onclick={setSessionInfo} ></c-button>
            </template>
        </template>
    </div>
    <br/>
    <my-app lightning-component-bundles={lightningComponentBundles}></my-app>
</template>
