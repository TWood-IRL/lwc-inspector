<template>
    <template if:true={isComponents}>
        <lightning-layout multiple-rows>
            <lightning-layout-item
                size="6"
                padding="around-small"
                class="slds-box"
            >
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="12">
                        <lightning-input
                            label="Search"
                            value={searchKey}
                        ></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                        <lightning-button
                            label="Search"
                            onclick={executeSearch}
                        ></lightning-button>
                    </lightning-layout-item>
                    <lightning-layout-item size="12">
                        <lightning-radio-group
                            label="Component Type"
                            options={compTypes}
                            value={compTypeValue}
                            onchange={executeSearch}
                        ></lightning-radio-group>
                    </lightning-layout-item>
                </lightning-layout>

                <!--    
                 WIP - Seach the contents of components
                 <lightning-input
                label="Search Contents?"
                type="checkbox"
                value={searchContents}
                onchange={executeSearch}
            ></lightning-input> -->
            </lightning-layout-item>
            <lightning-layout-item size="12" padding="around-small">
            </lightning-layout-item>
            <template for:each={lightningComponentBundles} for:item="component">
                <lightning-layout-item
                    size="3"
                    key={component.id}
                    padding="around-small"
                >
                    <!--Onclick we'll retrieve the contents-->
                    <lightning-card
                        class="fileCard"
                        variant="narrow"
                        title={component.DeveloperName}
                        data-id={component.id}
                        data-exposed={component.IsExposed}
                        onclick={compSelected}
                    >
                    </lightning-card>
                </lightning-layout-item>
            </template>
        </lightning-layout>
    </template>
</template>
