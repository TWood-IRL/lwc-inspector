<template>
    <div class="header center">
        <template if:true={isLoggedIn}>
            <div >
                Hello <br/> {getName}
                <br />
                Currently Logged in as: <br/>
                <a href="/oauth2/logout" title="Logout">{getUsername}</a>
            </div>
        </template>
        <template if:false={isLoggedIn}>
            <a href="/oauth2/login?login_type=PRODUCTION" class="loginButton"> Log In production</a> <br/>
        </template>
    </div>
</template>
